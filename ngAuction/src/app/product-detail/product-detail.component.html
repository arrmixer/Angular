<mat-card>
  <img mat-card-image src="http://placehold.it/820x320"/>
  <mat-card-title>{{ product.title }}</mat-card-title>
  <mat-card-content>
    {{product.description}}
  </mat-card-content>
  <mat-card-footer class="ratings">
    <p><nga-stars [rating]="product.rating"></nga-stars></p>
  </mat-card-footer>

</mat-card>
